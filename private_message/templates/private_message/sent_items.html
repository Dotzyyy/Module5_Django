{% extends 'base.html' %}
{% block content %}
  <h2>Sent Messages</h2>
  <ul>
    {% for message in messages %}
      <li>
        <a href="{% url 'view_item' message.pk %}">{{ message.subject }}</a>
        to {{ message.recipient }} on {{ message.timestamp }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
