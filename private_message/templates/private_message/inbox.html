{% extends 'blog/base.html' %}
{% block content %}

<h2>My Inbox</h2>
    
    <ul>
        {% for message in messages %}
        <li>
                       
            <a href="{% url 'view_item' message.pk %}">{{ message.subject }}</a>
                <br>
                <span>From: {{ message.author.username }}</span>
                <span class="timestamp">{{ message.timestamp }}</span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
