{% extends 'blog/base.html' %}
{% block content %}
  <h2>Sent Messages</h2>
  <ul>
    {% for privatemessage in privatemessages %}
      <li>
        <a href="{% url 'view_item' privatemessage.pk %}">{{ privatemessage.subject }}</a>
        to {{ privatemessage.recipient }} on {{ privatemessage.timestamp }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
