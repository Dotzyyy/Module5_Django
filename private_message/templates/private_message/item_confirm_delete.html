{% extends "blog/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST" action="{% url 'delete_message' privatemessage.pk %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Message</legend>  
                <h2>Please confirm you wish to delete message "{{ privatemessage.subject }}" from {{ privatemessage.author }} </h2>
                <p class="text-muted">This will delete the message in your Inbox and your Archive</p>           
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'inbox'%}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
